<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SSGame.css">
</head>
<bod>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start Game</h2>
    <div class="button-container">
        <div class="lineOne">
            <div class="box btn red" type="button" id="red">1</div>
            <div class="box btn green" type="button" id="green">2</div>
        </div>
        <div class="lineTwo">
            <div class="box btn yellow" type="button" id="yellow">3</div>
            <div class="box btn purple" type="button" id="purple">4</div>
        </div>
    </div>
    <script src="SSGame.js"></script>
</body>
</html>
